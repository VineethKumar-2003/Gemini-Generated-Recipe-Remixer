name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - retrieved  # Adjust this if you're pushing to a different branch, like 'main'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies and build frontend
        run: |
          cd recipe-remixer/frontend  # Navigate to the frontend directory
          npm ci  # Install dependencies
          npm run build  # Build the frontend app

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RECIPE_REMIXER_WITH_GEMINI }}
          channelId: live
          projectId: recipe-remixer-with-gemini
